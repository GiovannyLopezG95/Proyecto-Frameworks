<template name="profile">
{{#if currentUser}}
	<!-- profile -->
	<div id="profile-wrap">
		<center>
			<h1 class="username">Bienvenido {{username}}</h1>
			<h3>Tu correo es: {{email}}</h3>
		</center>
	</div>
	<center><h2><a class="link-purple logout" href="#" id="logout-link"><i class="fa fa-sign-out"></i>Logout</a></h2></center>
	{{/if}}
</template>
