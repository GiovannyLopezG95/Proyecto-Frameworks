<template name="login">
	{{#if currentUser}}
	<h3 class="black">You are logged in. return <a href="/profile">home</a></h3>
	{{else}}
	<form class="form-signin">
		<h2 class="form-signin-heading">Inicio de Sesión</h2>
		<label for="email" class="sr-only">Correo Electronico</label>
		<input type="email" name="email" id="email" class="form-control" placeholder="Correo Electronico">
		<label for="password" class="sr-only">Contraseña</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
		<button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">Iniciar Sesión</button>
		<p>¿No tienes una cuenta? <a href="/signup">Registro</a></p>
	</form>
	{{/if}}
</template>
